FONUG est un générateur de personnages aléatoires open-source, libre et gratuit !

Vous pouvez choisir de générer votre personnage soit de manière intégralement aléatoire soit en spécifiant initialement des critères comme l'âge, le sexe ou la civilisation de celui-ci.

Le personnage généré est très général et avec des informations plutôt vagues dans le simple but de pouvoir transposer vos personnages dans tous les univers possibles.

Certaines informations pourront paraitre contradictoires ou surprenantes et il sera à vous d'adapter selon le contexte dans lequel apparaitrait votre personnage.

=========== ENGLISH ================

FONUG is a generator for random characters, it is open-source and free !

You can choose to generate your character entirely randomly or to select the gender, the age or the civilization as start values.

The character is generated according to that choice, the data could not be rational, it's up to you to adjust the values that you judge appropriated.

The character generated is very general with a view to be adapted to any world background (as a mediavel wolrd to a futuristic one )">
